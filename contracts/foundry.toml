[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Mezo Testnet Configuration
chain_id = 31611
eth_rpc_url = "https://rpc.test.mezo.org"
evm_version = 'london'

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
mezo_testnet = "https://rpc.test.mezo.org"

[etherscan]
mezo_testnet = { key = "not_needed", url = "https://explorer.test.mezo.org/api" }
